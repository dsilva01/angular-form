<div class="w-full flex flex-col px-6 my-5">

  <div class="flex w-full justify-between items-center gap-2 mb-2">
    <span class="text-3xl font-medium mb-1">Novo Curso</span>
    <a href="/cursos/create" mat-raised-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Adicionar
    </a>
  </div>
  <mat-divider class="mb-2" />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>
  
    <!-- Descrição Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td class="" mat-cell *matCellDef="let element">{{element.descricao}}</td>
    </ng-container>
  
    <!-- Duração Column -->
    <ng-container matColumnDef="duracao">
      <th mat-header-cell *matHeaderCellDef>Duração</th>
      <td mat-cell *matCellDef="let element">{{element.duracao}}H</td>
    </ng-container>

    <ng-container matColumnDef="accoes">
      <th mat-header-cell *matHeaderCellDef>Acções</th>
      <td class="flex gap-2" mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="editar curso" (click)="editCurso(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="deletar curso">
          <mat-icon class="text-red-600" (click)="deleteCurso(element.id)">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
