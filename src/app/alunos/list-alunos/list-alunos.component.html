<div class="w-full flex flex-col px-6 my-5">

  <div class="flex w-full justify-end gap-2">
    <a href="/alunos/create" mat-raised-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Adicionar
    </a>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>
  
    <!-- Data de Nascimento Column -->
    <ng-container matColumnDef="data_nascimento">
      <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
      <td class="" mat-cell *matCellDef="let element">{{element.data_nascimento}}</td>
    </ng-container>
  
    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso?.nome}}H</td>
    </ng-container>

    <ng-container matColumnDef="accoes">
      <th mat-header-cell *matHeaderCellDef>Acções</th>
      <td class="flex gap-2" mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="editar aluno" (click)="editAluno(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="deletar aluno" (click)="deleteAluno(element.id)">
          <mat-icon class="text-red-600">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
